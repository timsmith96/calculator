<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <input type="text" class="calc-display" value="0" disabled="true" />
        <div class="top controls">
          <button class="clear-btn">CLEAR</button>
          <button>DELETE</button>
        </div>
        <div class="row-1">
          <button class="num-btn" data-num="7">7</button>
          <button class="num-btn" data-num="8">8</button>
          <button class="num-btn" data-num="9">9</button>
          <button class="btn operator" data-type="divide">รท</button>
        </div>
        <div class="row-2">
          <button class="num-btn" data-num="4">4</button>
          <button class="num-btn" data-num="5">5</button>
          <button class="num-btn" data-num="6">6</button>
          <button class="btn operator" data-type="multiply">x</button>
        </div>
        <div class="row-3">
          <button class="num-btn" data-num="1">1</button>
          <button class="num-btn" data-num="2">2</button>
          <button class="num-btn" data-num="3">3</button>
          <button class="btn operator" data-type="subtract">-</button>
        </div>
        <div class="row-4">
          <button class="num-btn" data-num="0">0</button>
          <button class="num-btn decimal-btn" data-num=".">.</button>
          <button class="equal-btn" data-type="equals">=</button>
          <button class="btn operator" data-type="add">+</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
